<html>

<head>
    <script src="./fg.js"></script>
</head>

<body>
    <div class="heading">What Tab do you want to close?</div>
    <div class="tabSelectorContainer">
        <div class="first tabSelector selectedTab" selection="tabOnly">This Tab</div>
        <div class="middle tabSelector" selection="allTabs">All Tabs</div>
        <div class="last tabSelector" selection="withSound">With Sound</div>

    </div>

    <div class="timeSelector">
        <div class="minList" time=1> 1 minute</div>
        <div class="minList" time=20> 20 minutes</div>
        <div class="minList" time=30> 30 minutes</div>
        <div class="minList" time=60> 1 hour</div>
        <div class="minList" time=120> 2 hours</div>
        <div class="minList" time=180> 3 hours</div>
    </div>
    <div id="status"></div>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</body>

</html>
